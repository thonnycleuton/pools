{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h2>Manage</h2>
  <table class="table table-hover">
    <tbody>
        <tr>
            <td>{{ question.question_text }}</a></td>
            <td><a href="{% url 'pools:status' question.id %}"  onclick="return confirm('Are you sure?')">{% if question.closed %}Closed</a>{% else %}Open{% endif %}
            <td>{{ question.pub_date }}</td>
        </tr>

        {% for choice in choices %}
            <tr>
                <td>{{ choice.choice_text }}</td><td><a href="{% url 'pools:remove' choice.id %}"  onclick="return confirm('Are you sure?')">Remover</a></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
