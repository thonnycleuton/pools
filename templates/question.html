{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h2>Questoes</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        {{ question.question_text }}
      </tr>
    </thead>
    <tbody>
        {% for choice in choices %}
            <tr>
                <td><a href="{% url 'pools:result' choice.id %}" >{{ choice.choice_text }}</a></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
