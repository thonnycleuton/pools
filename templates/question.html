{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h2>Questoes</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        {{ question.question_text }}
      </tr>
    </thead>
    <tbody>
        {% for choice in choices %}
            <tr>
                <td>{{ choice.choice_text }}<a href="{% url 'pools:vote' choice.id %}" > Vote</a></td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
