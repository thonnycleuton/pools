{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
  <h2>Questoes</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Pergunta</th>
        <th>Status</th>
        <th>Data</th>
      </tr>
    </thead>
    <tbody>
        {% for question in questions %}
            <tr>
                <td><a href="{% url 'pools:question' question.id %}">{{ question.question_text }}</a></td>
                <td>{{ question.closed }}</td>
                <td>{{ question.pub_date }}</td>
            </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
